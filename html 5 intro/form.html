<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form >
                <label for="Name">Your Name:
                    <input type="text" placeholder="Your Name">
                    
                </label>
                <label for="Email">Your Email:
                    <input type="text" placeholder="Your Email">
                </label>
                <label for="Phone">Your phone:
                <input type="text" placeholder="your phone">
                    
                </label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="Chitoy">
                    <input type="radio" name="Pitha" id="Chitoy">Chitoy

                </label>
                <label for="Vapa">
                    <input type="radio" name="Pitha" id="Vapa">Vapa
                </label>
                <label for="Puri">
                    <input type="radio" name="Pitha" id="Puri">Puri
                </label>

                
            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label for="Shutki">
                    <input type="checkbox" name="vorta" id="Shutki">Shutki
                </label>
                <label for="Sorisa">
                    <input type="checkbox" name="vorta" id="Sorisa">Sorisa
                </label>
                <label for="Chili">
                    <input type="checkbox" name="vorta" id="Chili">Chili
                </label>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </fieldset>

            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    
</body>
</html>
